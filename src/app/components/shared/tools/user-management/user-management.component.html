<div class="container">
  <!-- Hata ve Mesaj Gösterimi -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="Message" class="alert alert-success">{{ Message }}</div>

  <!-- Kullanıcı Tablosu -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Kullanıcı Adı</th>
          <th>Rol</th>
          <th>Durum</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.userRoleinAuthorization }}</td>
          <td>{{ user.state ? 'Aktif' : 'Pasif' }}</td>
          <td>
            <div class="grid-nav">
                <div class="grid-nav-row d-flex gap-3">
                  <a href="#" 
                     class="grid-nav-item flex-fill text-center text-decoration-none" 
                     data-bs-toggle="modal" 
                     data-bs-target="#CreateUpdateUserModal"
                     (click)="selectUserForUpdate(user)">
                    <div class="grid-nav-icon">
                      <i class="bi bi-pencil-square text-primary"></i>
                    </div>
                    <span class="grid-nav-content fw-medium">Güncelle</span>
                  </a>
                </div>
              </div> 
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
