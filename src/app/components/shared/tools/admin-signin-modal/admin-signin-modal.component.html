<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="userName">Kullanıcı Adı</label>
    <input 
      type="text" 
      class="form-control" 
      id="userName" 
      [(ngModel)]="userData.userName" 
      name="userName">
  </div>

  <div class="mb-3">
    <label for="password">Şifre</label>
    <input 
      type="password" 
      class="form-control" 
      id="password" 
      [(ngModel)]="userData.password" 
      name="password">
  </div>

  <div class="mb-3">
    <label for="userImageLink">Profil Resmi URL</label>
    <input 
      type="text" 
      class="form-control" 
      id="userImageLink" 
      [(ngModel)]="userData.userImageLink" 
      name="userImageLink">
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mb-3">
    {{ errorMessage }}
  </div>

  <button type="submit" class="btn btn-primary">Kayıt Ol</button>
</form>
